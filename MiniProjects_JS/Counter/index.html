<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container-box">
            <h2>Counter </h2>
            <h4>
                <span class="count">0</span>
            </h4>
            <div class="button-group">
                <button class="sub">Sub</button>
                <button class="add">Add</button>
                <button class="reset">Reset</button>
            </div>

        </div>
        <div class="container-box">
            <h2>Random No</h2>
            <h4>
                <span class="random">0</span>
            </h4>
            <div class="button-gen">
                <button class="genrate">click</button>
            </div>
        </div>
        <div class="container-box">

            <button class="hexcolor">Change Color</button>
            <h5 class="hex">#f84a1f</h5>
        </div>
        <div class="container-box">
            <h2>Check Vowel</h2>
            <input type="text" class="input-form">
            <button class="vowelbtn">Check</button>
            <h5 class="para">EAT has 2 vowels</h5>
        </div>
        <div class="container-box">
            <h2>Filter Input</h2>
            <input type="text" class="input-filter">
            <ul class="list">
                <li>Html</li>
                <li>Java</li>
                <li>Javascript</li>
                <li>Python</li>
                <li>React</li>
            </ul>
        </div>
        <div class="container-box">
            <h2>BMI Calculator</h2>

            <input type="text" class="input-bmi" id="bmi-height" placeholder="Enter Height in cm">
            <input type="text" class="input-bmi" id="bmi-weight" placeholder="Enter weight in kg">
            <div class="button-group-bmi">
                <button class="button-bmi">Calculate</button>
                <button class="button-reset">Reset</button>
            </div>
            <p class="p-bmi">Result : </p>
        </div>
        <div class="container-box">
            <h2>Counter</h2>

            <div class="counter-box">
                <div class="counter" data-target="4">0</div>
                <div class="counter" data-target="400000">0</div>
                <div class="counter" data-target="405">0</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
